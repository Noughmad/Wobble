project: zoo

classes:
- name: animal
  properties:
  - name: species
    type: string
  - name: legs
    type: int
    value: 4
  - name: size
    type: float

- name: flying
  properties:
  - name: wings
    type: bool

- name: mammal
  super: animal

- name: bat
  super: [mammal, flying]

- name: bird
  super: [animal, flying]
