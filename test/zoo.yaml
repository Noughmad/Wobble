project: zoo

classes:
- name: Animal
  properties:
  - name: species
    type: string
  - name: legs
    type: int
    value: 4
  - name: size
    type: float

- name: Bird
  super: Animal
  properties:
  - name: wings
    type: bool
  - name: flying
    type: bool

- name: Mammal
  super: Animal

- name: Mouse
  super: Mammal

queries:
- name: allAnimals
  type: Animal

- name: flyingBirds
  type: Bird
  filters:
  - flying == true

- name: smallBirds
  type: Bird
  filters:
  - size < 10

views:
- name: AnimalName
  type: line

- name: AnimalListView
  type: list
  item: AnimalName
  queries:
  - allAnimals

- name: AnimalDetail
  type: composite
  queries:
  - type: Animal
    result: getOne
