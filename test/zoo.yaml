project: zoo
license: This project is licensed under the terms of GPL

classes:
- name: Animal
  properties:
    species: string
    legs: int, 4
    size: float
  functions:
    eat:
      type: bool
      arguments:
        prey: Animal
    sleep: void
- name: Bird
  super: Animal
  properties:
    wings: bool, true
    flying: bool

- name: Mammal
  super: Animal

- name: Mouse
  super: Mammal

queries:
- name: allAnimals
  type: Animal

- name: flyingBirds
  type: Bird
  filters:
  - flying == true

- name: smallAnimals
  type: Animal
  filters:
  - size < 10

views:
- name: AnimalName
  type: line

- name: AnimalListView
  type: list
  item: AnimalName
  queries:
  - allAnimals

- name: AnimalDetail
  type: composite
  queries:
  - name: getOneAnimal
    type: Animal
    result: getOne
