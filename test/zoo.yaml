project: zoo
license: This project is licensed under the terms of GPL

classes:
- name: Animal
  properties:
  - name: species
    type: string
  - name: legs
    type: int
    value: 4
  - name: size
    type: float
  functions:
  - name: eat
    type: bool
    arguments:
    - name: prey
      type: Animal
  - name: sleep
    type: void

- name: Bird
  super: Animal
  properties:
  - name: wings
    type: bool
    value: true
  - name: flying
    type: bool

- name: Mammal
  super: Animal

- name: Mouse
  super: Mammal

queries:
- name: allAnimals
  type: Animal

- name: flyingBirds
  type: Bird
  filters:
  - flying == true

- name: smallAnimals
  type: Animal
  filters:
  - size < 10

views:
- name: AnimalName
  type: line

- name: AnimalListView
  type: list
  item: AnimalName
  queries:
  - allAnimals

- name: AnimalDetail
  type: composite
  queries:
  - name: getOneAnimal
    type: Animal
    result: getOne
