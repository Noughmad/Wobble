project: zoo

classes:
- name: animal
  properties:
    species: string
    legs: int
    size: float
  values:
    legs: 4

- name: flying
  properties:
    wings: int
  values:
    legs: 2

- name: mammal
  super: animal
  values:
    legs: 4

- name: bat
  super: [mammal, flying]
  values:
    wings: 4

- name: bird
  super: [animal, flying]

